<div class="carousel">
    <div class="carousel-items">
        <ng-content></ng-content>
    </div>
    <div class="indicators" *ngIf="media.isActive('lt-sm')">
        <div
        *ngFor="let item of items"
        class="indicator"
        (click)="scrollTo(item)"
        [class.item-visible]="item.visible"
        ></div>
    </div>
</div>
