<div class="container">
    <ul class="tabs">
        <li
        *ngFor="let tab of tabs"
        (click)="selectTab(tab)"
        [class.active]="tab.active"
        class="tab"
        >
        {{tab.title}}
        <img
        *ngIf="tab.active"
        class="tab-active-icon"
        src="assets/img/tab-active.svg"
        alt="tab-active"
        >
        </li>
    </ul>
</div>
<ng-content></ng-content>
