<section class="presentation">
    <h3 class="pre-title">The <br>worldâ€™s <br>most </h3>
    <h1 class="title">Extra <br>Ordinary <br>Places </h1>
    <div class="search-bar">
        <app-search></app-search>
    </div>
</section>
<section class="experiences">
    <h2 class="title">
        <img
        class="brand-element"
        src="assets/img/brand-element-2.svg"
        alt="brand-element"
        >
        Top rated <br> experiences
    </h2>
    <div class="content">
        <app-tabs>
            <app-tab
            *ngFor="let tab of tabs"
            [title]="tab.title"
            >
            <app-carousel>
                <app-carousel-item>
                    <app-tour-card></app-tour-card>
                </app-carousel-item>
                <app-carousel-item>
                    <app-tour-card></app-tour-card>
                </app-carousel-item>
                <app-carousel-item>
                    <app-tour-card></app-tour-card>
                </app-carousel-item>
                <app-carousel-item>
                    <app-tour-card></app-tour-card>
                </app-carousel-item>
                <app-carousel-item>
                    <app-tour-card></app-tour-card>
                </app-carousel-item>
            </app-carousel>
            </app-tab>
        </app-tabs>
    </div>
</section>
<section class="luxury-packages">
    <div class="content-desktop" *ngIf="media.isActive('gt-sm')">
        <div class="column">
            <div class="heading">
                <h2 class="title">Luxury packages</h2>
                <div class="view-all">
                    <app-button
                    text="View all"
                    ></app-button>
                </div>
            </div>
            <app-package-card></app-package-card>
        </div>
        <div class="column">
            <app-package-card></app-package-card>
            <app-package-card></app-package-card>
        </div>
        <div class="column">
            <app-package-card></app-package-card>
            <app-package-card></app-package-card>
        </div>
    </div>
    <div class="content-mobile" *ngIf="media.isActive('lt-md')">
        <div class="heading">
            <h2 class="title">Luxury packages</h2>
            <div class="view-all">
                <app-button
                text="View all"
                ></app-button>
            </div>
        </div>
        <app-carousel>
            <app-carousel-item>
                <app-package-card></app-package-card>
            </app-carousel-item>
            <app-carousel-item>
                <app-package-card></app-package-card>
            </app-carousel-item>
            <app-carousel-item>
                <app-package-card></app-package-card>
            </app-carousel-item>
        </app-carousel>
    </div>
</section>
